apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: meal-planner
  name: app-service
  creationTimestamp: null
  labels:
    app: app
    version: v1
spec:
  replicas: 1
  strategy: {}
  selector:
    matchLabels:
      app: app
      version: v1
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: app
        version: v1
    spec:
      # @todo Add service account
      containers:
        - image: app-service
          # @todo Add imagePullPolicy: IfNotPresent and override to Never for development
          imagePullPolicy: Never
          name: app-service
          resources: {}
          ports:
            - containerPort: 3000
          env:
            - name: LETSENCRYPT_HOST
              value: boodschappen.nerdieworks.nl
            - name: LETSENCRYPT_EMAIL
              value: maurits@nerdieworks.nl
status: {}

---
apiVersion: v1
kind: Service
metadata:
  namespace: meal-planner
  name: app-service
  labels:
    app: app
    service: app
spec:
  selector:
    app: app
  ports:
    - name: http
      protocol: TCP
      port: 3000
