apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

bases:
  - ../base

resources:
  - configs/letsencrypt.yml

patchesStrategicMerge:
  # Services
  - services/app.yml
  - services/shoppingList.yml

images:
  - name: app-service
    newName: ${DOCKER_REGISTRY}app-service
    newTag: 0.8.2
  - name: shopping-list-service
    newName: ${DOCKER_REGISTRY}shopping-list-service
    newTag: 0.6.1
