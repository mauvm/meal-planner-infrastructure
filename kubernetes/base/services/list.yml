apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: meal-planner
  name: list-service
  labels:
    app: list
    version: v1
spec:
  replicas: 1
  strategy: {}
  selector:
    matchLabels:
      app: list
      version: v1
  template:
    metadata:
      labels:
        app: list
        version: v1
    spec:
      # @todo Add service account
      # @todo Add imagePullPolicy: IfNotPresent and override to Always for development
      containers:
        - name: list-service
          image: list-service
          # @todo Add imagePullPolicy: IfNotPresent and override to Never for development
          imagePullPolicy: Never
          resources: {}
          ports:
            - containerPort: 3000
          env:
            # Configure list invite codes
            - name: LIST_INVITE_CODE_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: list-invite-code
                  key: secretKey
            - name: LIST_INVITE_CODE_INIT_VECTOR
              valueFrom:
                secretKeyRef:
                  name: list-invite-code
                  key: initVector
status: {}

---
apiVersion: v1
kind: Service
metadata:
  namespace: meal-planner
  name: list-service
  labels:
    app: list
    service: list
spec:
  selector:
    app: list
  ports:
    - name: http
      protocol: TCP
      port: 3000

---
apiVersion: security.istio.io/v1beta1
kind: RequestAuthentication
metadata:
  namespace: meal-planner
  name: list-service-jwt-request-authentication
spec:
  selector:
    matchLabels:
      app: list
  jwtRules:
    - issuer: "https://${AUTH0_DOMAIN}/"
      jwksUri: "https://${AUTH0_DOMAIN}/.well-known/jwks.json"

---
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  namespace: meal-planner
  name: list-service-jwt-authorization-policy
spec:
  selector:
    matchLabels:
      app: list
  rules:
    - from:
        - source:
            requestPrincipals: ["*"]
