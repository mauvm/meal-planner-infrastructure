apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: meal-planner
  name: event-store-service
  creationTimestamp: null
  labels:
    service: event-store
spec:
  replicas: 1
  selector:
    matchLabels:
      service: event-store
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        service: event-store
    spec:
      containers:
        - image: eventstore/eventstore:release-5.0.8
          name: event-store-service
          resources: {}
          volumeMounts:
            - name: pv-event-store-data
              mountPath: /var/lib/eventstore
          ports:
            - containerPort: 1113
            - containerPort: 2113
      volumes:
        - name: pv-event-store-data
          persistentVolumeClaim:
            claimName: pvc-event-store-data
status: {}

---
apiVersion: v1
kind: PersistentVolume
metadata:
  namespace: meal-planner
  name: pv-event-store-data
  labels:
    service: event-store
spec:
  volumeMode: Filesystem
  storageClassName: manual
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/event-store-data"

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: meal-planner
  name: pvc-event-store-data
  labels:
    service: event-store
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---
apiVersion: v1
kind: Service
metadata:
  namespace: meal-planner
  name: event-store-service
spec:
  selector:
    service: event-store
  ports:
    - name: client-api
      protocol: TCP
      port: 1113
      targetPort: 1113
    - name: admin-ui
      protocol: TCP
      port: 2113
      targetPort: 2113
